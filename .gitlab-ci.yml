stages:
  - build
  - test

compile:
  stage: build
  image: elixir:1.9.4
  # use cache to speed up subsequent builds
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps
  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix compile --warnings-as-errors

test:
  stage: test
  image: elixir:1.9.4-slim
  services:
    - postgres:13.2-alpine
  variables:
    POSTGRES_DB: xray_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgres"
    MIX_ENV: "test"
  # use cache
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps
  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix ecto.setup
    - mix coveralls.json
    - bash <(curl -s https://codecov.io/bash)

lint:
  stage: test
  image: elixir:1.9.1-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - _build
      - deps
  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix format --check-formatted
    - mix credo --strict
